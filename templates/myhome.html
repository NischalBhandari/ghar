{% extends "start.html" %}
{% block content %}
<h1> Here are my homes </h1>


<div class="row">
{% for ghartest in tirmogharharu %}
<div class="col-lg-4 col-sm-6 portfolio-item">
    <div class="card h-100">
      <a href="{{url_for('detail',ghar_id=ghartest.id)}}"><img class="card-img-top" src="/static/{{ghartest.ghar_image}}" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="#">{{ghartest.username}}</a>
        </h4>
        <p class="card-text">Price:{{ghartest.price}} <p>Location:{{ghartest.location}}</p></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
